##
# DEVELOP http
#
server {
    listen       80;
    server_name  develop.vagrant.dev;

    access_log /vagrant/logs/nginx.access.develop.log main;
    error_log /vagrant/logs/nginx.error.develop.log warn;

    root   /vagrant/sites/develop;
    index  index.php;

    autoindex on;
    sendfile off;
    disable_symlinks off;

    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        access_log off;
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, max-age=315360000";
    }

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    location ~ \.php$ {
        expires off;
        #fastcgi_pass   unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_keep_conn on;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_read_timeout 6000;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;

        #Magento
        fastcgi_param MAGE_RUN_CODE default; # Store code is defined in administration > Configuration > Manage Stores
        fastcgi_param MAGE_RUN_TYPE store;
    }

    # Magento-specific
    location ~ (^/(app/\|includes/\|lib/\|/pkginfo/\|var/\|report/config.xml)\|/\.svn/\|/\.git/\|/.hta.+) {
        deny all; #ensure sensitive files are not accessible
    }

    # Rewrite URLs for Magento
    location / {
        try_files $uri $uri/ /index.php?$args; # make index.php handle requests for /
    }
}

